<button pButton class="ui-button-success" icon="pi pi-plus" label="Nouvel docteur" routerLink="/doctors/new"
  style="float: right"></button>
<br>
<h3>Liste des docteurrs </h3>

<p-table [value]="doctors">
  <ng-template pTemplate="header">
    <tr>
      <th>Id Doctor</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Speciality</th>
      <th width="10%">Action</th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-doctor>
    <tr>
      <td>{{doctor.id}}</td>
      <td>{{doctor.nom}}</td>
      <td>{{doctor.lastname}}</td>
      <td>{{doctor.emailAddress}}</td>
      <td>{{doctor.phone}}</td>
      <td>{{doctor.specialite}}</td>
      <td>

        <button pButton class="p-button-danger" icon="pi pi-trash" (click)="delete(doctor.id)"></button>

        <button pButton style="margin-left: 10px;" class="p-button-warning" icon="pi pi-pencil" (click)="editDoctor(doctor.id)"></button>

      </td>
    </tr>
  </ng-template>
</p-table>
