
<h2>List Doctors</h2>
<table>

  <thead>
    <th>Id Doctor</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Speciality</th>
  </thead>
  <tbody>
  <tr *ngFor="let doctor of doctors">
    <td>{{doctor.id}}</td>
    <td>{{doctor.firstname}}</td>
    <td>{{doctor.lastname}}</td>
    <td>{{doctor.emailAddress}}</td>
    <td>{{doctor.phone}}</td>
    <td>{{doctor.specialite}}</td>
  </tr>
  </tbody>
</table>
